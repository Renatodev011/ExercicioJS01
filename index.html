<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Telefones</h1>
        </header>
        <form id="Cadastro">
            <input type="text" id="nome-lista" required placeholder="Nome" />
            <input id="telefone-lista" type="number" required placeholder="+55(11)" min="0" max="10000000000" />
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nomes da lista telefonica</th>
                    <th>Telefones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nomes :</td>
                    <td>Telefones :</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><span class="resultado correto">Cadastro</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
